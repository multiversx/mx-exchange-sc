[package]
name = "farm-staking-proxy-wasm"
version = "0.0.0"
authors = [ "you",]
edition = "2018"
publish = false

[lib]
crate-type = [ "cdylib",]

[workspace]
members = [ ".",]

[dev-dependencies]

[profile.release]
codegen-units = 1
opt-level = "z"
lto = true
debug = false
panic = "abort"

[dependencies.farm-staking-proxy]
path = ".."

[dependencies.elrond-wasm-node]
version = "0.34.0"
features = [ "vm-validate-token-identifier" ]

[dependencies.elrond-wasm-output]
version = "0.34.0"
features = [ "wasm-output-mode",]
